    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>

  <script>
    //barba

    barba.use(barbaCss);
    barba.init({
      sync: true,
      leave() {
        // transition that will play concurrently to `enter`
      },
      enter() {
        // transition that will play concurrently to `leave`
      }
    });

    //loading

    window.onload = function () {
      var loadingScreen = document.getElementById("loading");
      var animatedGif = document.getElementById("buttons");

      // Hide the loading screen
      loadingScreen.style.display = "none";

      // Show the animated GIF
      animatedGif.style.display = "block";

      // Start the animated GIF
      animatedGif.src = animatedGif.src;
    };
  </script>
